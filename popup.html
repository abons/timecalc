<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Timecalc</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Tab Navigation -->
  <div class="tabs">
    <button class="tab-button active" data-tab="timecalc">‚è±Ô∏è Timecalc</button>
    <button class="tab-button" data-tab="githours">üìä Git Hours</button>
  </div>

  <!-- Timecalc Tab Content -->
  <div id="timecalc-tab" class="tab-content active">
    <div class="container">
    <h1>Timecalc</h1>

    <label>
      Start
      <input type="time" id="starttime" class="time-input">
    </label>

    <label>
      Eind
      <input type="time" id="endtime" class="time-input">
    </label>

    <label>
      Pauze
      <input type="time" id="pause" class="time-input">
    </label>

    <div class="result">
      Totale werktijd: <span id="totalTime">00:00</span>
    </div>

    <hr>

    <section id="historySection">
      <h2>Opgeslagen tijden</h2>
      <table>
        <thead>
          <tr>
            <th style="width: 85px;">Datum</th>
            <th>Eerste Interactie</th>
            <th>Laatste Interactie</th>
            <th style="width: 100px;">Actie</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          </tbody>
      </table>
      <p id="noHistoryMessage" style="display:none; text-align: center;">Geen geschiedenis gevonden.</p>
    </section>

    <hr>

    <button id="closeBtn" class="button">Sluiten</button>
  </div>
  </div>

  <!-- Git Hours Tab Content -->
  <div id="githours-tab" class="tab-content">
    <div class="container">
      <h1>Git Hours - Projectanalyse</h1>
      
      <div class="config-section">
        <label>
          GitHub Personal Access Token
          <input type="password" id="githubToken" placeholder="ghp_...">
          <small>Nodig voor private repos. Maak er een op github.com/settings/tokens</small>
        </label>

        <label>
          Repository Owner
          <input type="text" id="repoOwner" value="edynamics">
        </label>

        <label>
          Repository Name
          <input type="text" id="repoName" value="Yoobi">
        </label>

        <label>
          Author Email
          <input type="email" id="authorEmail" value="axel.bons@yoobi.nl">
        </label>

        <label>
          Periode
          <select id="periodSelect">
            <!-- Options worden dynamisch gegenereerd -->
          </select>
        </label>

        <div id="customPeriod" style="display: none;">
          <label>
            Van
            <input type="date" id="dateFrom">
          </label>
          <label>
            Tot
            <input type="date" id="dateTo">
          </label>
        </div>

        <button id="analyzeBtn" class="button primary">üîç Analyseer Commits</button>
      </div>

      <div id="loadingMsg" style="display: none;">
        <p>‚è≥ Commits ophalen en analyseren...</p>
      </div>

      <div id="errorMsg" class="error-msg" style="display: none;"></div>

      <div id="resultsSection" style="display: none;">
        <h2>Resultaten</h2>
        
        <div class="summary-cards">
          <div class="summary-card">
            <div class="card-label">OpenAPI</div>
            <div class="card-value" id="totalOpenapi">0.00</div>
            <div class="card-unit">uur</div>
          </div>
          <div class="summary-card">
            <div class="card-label">Technical Debt</div>
            <div class="card-value" id="totalTechDebt">0.00</div>
            <div class="card-unit">uur</div>
          </div>
          <div class="summary-card">
            <div class="card-label">Support</div>
            <div class="card-value" id="totalSupport">0.00</div>
            <div class="card-unit">uur</div>
          </div>
          <div class="summary-card">
            <div class="card-label">Overig</div>
            <div class="card-value" id="totalOverig">0.00</div>
            <div class="card-unit">uur</div>
          </div>
        </div>

        <div id="dailyBreakdown"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script type="module" src="git-hours/main.js"></script>
</body>
</html>
